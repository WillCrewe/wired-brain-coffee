version: 2.1
jobs:
  say-hello:
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
    steps:
      - checkout

      - run:
          name: build dependencies
          command: bundle install

      - run:
          name: build the site
          command: bundle exec jekyll build

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
